<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrix</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <div class="container">
        <h1>LeetMatrix</h1>


        <div class="user-container">

            <p>Enter your username</p>
            <div class="user-input-container">
               <input type="text" placeholder="Enter the username" id="user-input">
               <button id="search-btn">Search</button>
           </div>
        </div>
        

        <div class="stats-container">
            <!-- for progress  -->
            <div class="progress-stats">
                <!-- 1st -->
                <div class="progress-level">
                       <div class="easy-level">
                           <span class="progress-circle">Easy</span>  
                            <p class="easy-label"></p>         
                       </div>

                </div>

                <!-- 2nd -->
                <div class="progress-level">
                          <div class="medium-level">
                            <span class="progress-circle">Medium</span>  
                            <p class="medium-label"></p>    
                        </div>
                </div>


                <!-- 3rd -->
                <div class="progress-level">
                        <div class="hard-level">
                            <span class="progress-circle">Hard</span>  
                            <p class="hard-label"></p>
                        </div>
                </div>
                  

            </div>
             

            <!-- for cards  -->
            <div class="cards-stats">
               <!-- from js we'll do  -->
            </div>

        </div>





        
    </div>


    

    <script src="index2.js"></script>
</body>
</html>
